<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="screen">
        <span class="display">0</span>
      </div>
      <div class="keypad">
        <div class="row">
          <div class="btn btn-top btn-clear">AC</div>
          <div class="btn btn-top btn-neg">+/-</div>
          <div class="btn btn-top btn-percent">%</div>
          <div class="btn btn-side btn-operator btn-divide">/</div>
        </div>
        <div class="row">
          <div class="btn btn-middle btn-number">7</div>
          <div class="btn btn-middle btn-number">8</div>
          <div class="btn btn-middle btn-number">9</div>
          <div class="btn btn-side btn-operator btn-multiply">*</div>
        </div>
        <div class="row">
          <div class="btn btn-middle btn-number">4</div>
          <div class="btn btn-middle btn-number">5</div>
          <div class="btn btn-middle btn-number">6</div>
          <div class="btn btn-side btn-operator btn-subtract">-</div>
        </div>
        <div class="row">
          <div class="btn btn-middle btn-number">1</div>
          <div class="btn btn-middle btn-number">2</div>
          <div class="btn btn-middle btn-number">3</div>
          <div class="btn btn-side btn-operator btn-add">+</div>
        </div>
        <div class="row">
          <div class="btn btn-50 btn-middle btn-number">0</div>
          <div class="btn btn-25 btn-middle btn-number">.</div>
          <div class="btn btn-25 btn-side btn-equals">=</div>
        </div>
      </div>
    </div>

    <script src="app.js" defer></script>
  </body>
</html>
